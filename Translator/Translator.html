<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="Translator.css">
</head>
<body>

    <div class="container">

        <div class="translator">

            <h1>Translator</h1>

            <div class="output-container">

                <div class="text-input-left">

                    <div class="lang-container">

                        <select class="langCon">
                            <option>--select a language--</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="tn">Setswana</option>
                            <option value="af">Afrikaans</option>
                            <option value="zu">Zulu</option>
                        </select>
                        
                    </div>

                    <textarea placeholder="Enter any text" class="inputText"></textarea>
                </div>

                <div class="text-input-right">
                    <textarea placeholder="output text" class="output-text"></textarea>
                </div>

            </div>

            <button class="btn">Translate</button>

        </div>
    </div>
    

    <script src="Translator.js"></script>
</body>
</html>
