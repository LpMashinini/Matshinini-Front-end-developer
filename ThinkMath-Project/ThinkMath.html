<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkMath Challenge</title>
    <link rel="stylesheet" href="ThinkMath.css" />
  </head>
  <body>

    <div class="container">

      <h1>Mathematical Quiz</h1>
      <div class="board">
        <p class="timer">30</p>
        <h1 class="question">Generate a question</h1>

        <div class="answerBtn">
          <button class="incorrect">A</button>
          <button class="correct">B</button>
        </div>

        <div class="btnCon">
          <button onclick="generate()">Generate</button>
        </div>
      </div>

    </div>

    <script src="ThinkMath.js"></script>
  </body>
</html>
